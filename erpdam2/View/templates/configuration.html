{% extends "layout.html" %}
{% block body %}
    <head>
        <title>Configuration</title>
        <meta charset="ISO-8859-1"/>
    </head>
    <body>
        <form>
            <!-- Company configuration form -->
            <label for="legalName">Legal Name</label><br>
            <input type="text" id="legalName" name="legalName"><br><br>
            <h4>General Information</h4>
            <label for="contact">Contact</label>
            <a href="#" onclick="contactLink">My Company Name</a><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>
            <input type="text" id="address2" name="address2"><br>
            <input type="text" id="city" name="city">
            <select name="city" id="city">
                <option value="city1">City1</option>
                <option value="city2">City2</option>
                <option value="city3">City3</option>
              </select>
            <input type="text" id="pc" name="pc"><br>
            <select name="country" id="country">
                <option value="country1">Spain</option>
                <option value="country2">Germany</option>
                <option value="country3">France</option>
              </select><br>
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            <label for="website">Website</label>
            <input type="url" id="website" name="website"><br>
            <label for="mainCurrency">Main Currency</label>
            <select name="currency" id="currency">
                <option value="currency1">EUR</option>
                <option value="currency2">USD</option>
                <option value="currency3">HKD</option>
              </select>
        </form>
    </body>
{% endblock %}
