{% extends "layout.html" %}
{% block body %}
    <head>
        <title>Configuration</title>
        <meta charset="ISO-8859-1"/>
        <link rel="stylesheet" href="{{url_for('static', filename='css/configuration.css')}}"/>
    </head>
    <body>
      <div id="div_principal" style="text-align: center;">
        <div id="div_display" style="display: inline-block; text-align: left;">
        <form>
            <!-- Company configuration form -->
            <label for="legalName">Legal Name</label><br>
            <input type="text" id="legalName" name="legalName" placeholder="My Company Name"><br><br>
            <h4>General Information</h4>
            <label for="contact">Contact</label>
            <a href="#" onclick="contactLink">My Company Name</a><br>
            <!--<label for="address">Address</label>-->

            <div class="form-group">
              <label for="address">Address</label>
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="Address">
                <label for="floatingInput">Address</label>
              </div>
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="Address2">
                <label for="floatingInput">Address2</label>
              </div>
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="City">
                <label for="floatingInput">City</label>
              </div>
              <div class="form-floating mb-1">
                <select name="city" id="city">
                  <option value="city1">City1</option>
                  <option value="city2">City2</option>
                  <option value="city3">City3</option>
                </select>
              </div>
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="Postal Code">
                <label for="floatingInput">Postal Code</label>
              </div>
              <div class="form-floating mb-1">
                  <select id="country" name="country">
                    <option>Country</option>
                    {% for p in paises %}
                    <option value="AF">{{ p }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>

            <!--<input type="text" id="address" name="address" placeholder="Address"><br>
            <input type="text" id="address2" name="address2" placeholder="Address 2"><br>
            <input type="text" id="city" name="city" placeholder="City">
            <select name="city" id="city">
                <option value="city1">City1</option>
                <option value="city2">City2</option>
                <option value="city3">City3</option>
              </select>
            <input type="text" id="pc" name="pc" placeholder="Postal Code"><br>
            <br>-->
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="900102030"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com"><br>
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="www.mywebsite.com"><br>
            <label for="mainCurrency">Main Currency</label>
            <select name="currency" id="currency">
                <option value="currency1">EUR</option>
                <option value="currency2">USD</option>
                <option value="currency3">HKD</option>
            </select>
            <br><br><button type="button" class="btn btn-success">Success</button><br><br>
        </form>
        </div>
      </div>
    </body>
{% endblock %}
