{% extends "layout.html" %}
{% block body %}
    <head>
        <title>Configuration</title>
        <meta charset="ISO-8859-1"/>
    </head>
    <body>
        <form>
            <!-- Company configuration form -->
            <label for="legalName">Legal Name</label><br>
            <input type="text" id="legalName" name="legalName"><br><br>
            <h4>General Information</h4>
            <label for="contact">Contact</label>
            <a href="#" onclick="contactLink">My Company Name</a><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>
            <input type="text" id="address2" name="address2"><br>
            <input type="text" id="city" name="city">
            <option>
                <option value="1">City1</option>
                <option value="2">City2</option>
            </option>
            <input type="number" id="pc" name="pc"><br>
            <option>
                <option value="1">Spain</option>
                <option value="2">Germany</option>
            </option><br>
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone"><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="website">Website</label>
            <input type="url" id="website" name="website">
            <label for="mainCurrency">Main Currency</label>
            <!-- Type text provisional(?) -->
            <input type="text" id="mainCurrency" name="mainCurrency"><br>
            <option>
                <option value="1">EUR</option>
                <option value="2">USD</option>
            </option>
            <!-- <input type="submit" value="Submit"> -->
        </form>
    </body>
{% endblock %}
